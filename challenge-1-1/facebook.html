<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <header class="container text-secondary d-flex align-items-center">
        
        <section class="d-flex text-center">
                <div class="d-none d-md-flex flex-row justify-content-start">
                    <figure>
                             <ion-icon name="logo-facebook" id="logo-facebook" class="text-primary"></ion-icon>
                                   </figure>
                     <div class="InputContent  class="d-flex flex-row"d-none d-md-flex align-items-center">
                     <!-- <ion-icon class="position-relative" id="Lupita" name="search-outline"></ion-icon> -->
                     <input type="text"  class="rounded-pill h-50" placeholder="&#128269; Buscar en Facebook">
                    </div>
                </div>
           <figure class="d-md-none d-flex align-items-center">
                     <ion-icon name="search-outline"  class="menuIcon text-dark"></ion-icon>
           </figure>
           <figure class="d-md-none d-flex align-items-center ">
                     <ion-icon name="reorder-three-outline" class="menuIcon text-dark" ></ion-icon>
                
           </figure>
          </section> 
          <menu class="desktop-menu my-0 d-md-flex d-none ">
            <li>
              <figure> 
                <ion-icon name="home-outline"></ion-icon>
              </figure>
            </li>
            <li>
              <figure>
                <ion-icon name="tv-outline"></ion-icon>
              </figure>
            </li>
            <li>
              <figure>
                <ion-icon name="storefront-outline"></ion-icon>
              </figure>
            </li>
            <li>
              <figure>
                <ion-icon name="people-outline"></ion-icon>
              </figure>
            </li>
            <li>
              <figure><ion-icon name="cube-outline"></ion-icon></figure>
            </li>
           </menu>
           <menu class=" menuPrincipal d-flex my-0 w-lg text-dark">
            <li class="user d-none d-md-block rounded-pill">
                        <img class="w-100" class="" src="https://media.vandal.net/t200/27595/hollow-knight-2017223111334_12.jpg" alt="">
              </li>
            <li class="fw-bold d-none d-md-block">
              <p class="p-1">Eduardo</p>
            </li>
            <li class="d-none d-md-block">
              <fiugre><ion-icon name="apps-outline"></ion-icon></fiugre>
            </li>
            <li class="d-md-none">
                      <figure>
                      <ion-icon name="add-outline"></ion-icon>
            </figure>
            </li>
            <li>       
              <figure>
                      <ion-icon name="mail-outline"></ion-icon>
            </figure>
            </li>
            <li>
                      <figure>
                                <ion-icon name="notifications-outline"></ion-icon>
                      </figure>
            </li>
            <li>
                      <figure>
                                <ion-icon name="chevron-down-outline"></ion-icon>
                      </figure>
            </li>
 </menu>         
          
    </header>
    <main class="row container-fluid" style="background-color: #F0F2F5;">
        <section class="border border-primary my-4 col-md-4 d-none d-md-grid flex-column" style=" ">
         <div id="user" class="d-flex flex-row w-100">
             <figure class="user d-md-block rounded-circle p-0 mx-3" style="height: 30px;background-image: url(https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png); background-size: contain;  background-repeat: no-repeat;   background-position: center center">
             </figure>
             <span class="p-0 m-0">Christian Daniel La Cruz Cotua</span>
         </div>
         <div id="Friends" class="d-flex flex-row ">
            <figure class="mx-4 text-primary"><ion-icon name="people-outline"></ion-icon></figure>
            <span class="fw-bold">Amigos <br><p class="text-primary fw-medium"style="font-size: 12px;">&#11824;+1 notificacion</p></span>
            
         </div>
        <div id="groups" class="d-flex flex-row ">
            <figure class="mx-4 text-primary"><ion-icon name="person-circle-outline"></ion-icon></figure>
            <span class="fw-bold">Grupos</span>
        </div>
        <div id="marketPlace" class="d-flex flex-row ">
            <figure class="mx-4 text-primary"><ion-icon name="storefront-outline"></ion-icon></figure>
            <span class="fw-bold">marketPlace</span>
        </div>
        <div id="watch" class="d-flex flex-row ">
            <figure class="mx-4 text-primary"><ion-icon name="play-circle-outline"></ion-icon></figure>
            <span class="fw-bold">watch</span>
        </div>
        <div id="remembers" class="d-flex flex-row ">
            <figure class="mx-4 text-primary"><ion-icon name="time-outline"></ion-icon></figure>
            <span class="fw-bold">remembers <br><p class="text-primary fw-medium"style="font-size: 12px;">&#11824;+9 notificaciones</p></span>
         
        </div>
        <div id="saved" class="d-flex flex-row ">
            <figure class="mx-4 text-pruple"><ion-icon name="bookmark-outline"></ion-icon></figure>
            <span class="fw-bold">saved</span>
        </div>
        <div id="pages" class="d-flex flex-row ">
            <figure class="mx-4 text-warning-emphasis"><ion-icon name="flag-outline"></ion-icon></figure>
            <span class="fw-bold">pages <br><p class="text-primary fw-medium"style="font-size: 12px;">&#11824;+9 notificaciones</p></span>
        </div>
        <div id="events" class="d-flex flex-row ">
            <figure class="mx-4 text-danger">
                <ion-icon name="calendar-outline"></ion-icon>
            </figure>
            <span class="fw-bold">events <br><p class="text-primary fw-medium"style="font-size: 12px;">&#11824;+1 notificacion</p></span>
        </div>
        <div id="works" class="d-flex flex-row ">
            <figure class="mx-4 text-warning-emphasis">
                <ion-icon name="bag-handle-outline"></ion-icon>
            </figure>
            <span class="fw-bold">works</span>
        </div>
        <div id="seeMore" class="d-flex flex-row ">
            <figure class="mx-4 fw-bold">
                <ion-icon name="chevron-down-circle-outline"></ion-icon>
            </figure>
            <span class="fw-bold">see more</span>
        </div>
        </section> 
        <section class="container-fluid border border-primary my-4 col-md-4 d-flex">
            <div id="histories" class="container-fluid row gap-1 h-25">
                <div class="col rounded bg-danger " id="historie" class="bg-dark" style="">
                    hola
                </div>
                <div class="col rounded historie h-1000" style="background-image: url(https://imagizer.imageshack.com/v2/460x740q100/923/MqNdx1.jpg);"></div>
                <div class="col rounded historie " style="background-image: url(https://imagizer.imageshack.com/v2/460x740q100/922/fDltkz.jpg)"></div>
                <div class="col rounded historie " style="background-image: url(https://imagizer.imageshack.com/v2/460x740q100/924/n2N4BQ.jpg);"></div>
                <div class="col rounded historie " style="background-image: url(https://imagizer.imageshack.com/v2/460x740q100/922/6GWMNK.jpg);"></div>
            </div>
        </section>
        <section class="border border-primary my-4 col-md-4 d-none d-md-flex">hola</section>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
